<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
    <section class='box_one'>
        <img class="icon" src="images/checkbox.jpg" alt="checkbox">
        <h2>Your work has been saved</h2>
    </section>
    <section class='box_two'>
        <img class="castle" src="images/castle.jpg" alt="castle">
        <h2>Sweet!</h2>
        <p>Model with a custom image</p>
        <p class="button">OK</p>
    </section>
    <section class='box_three'>
        <img class="icon" src="images/x-mark.jpg" alt="red x">
        <h2> Oops...</h2>
        <p>Something went wrong!</p>
        <p class="button">OK</p>
    </section>
    <p class="why">Why do I have this issue?</p>
    <section class='box_four'>
        <p class= "x">X</p>
        <img class="icon" src="images/i-icon.png" alt="information icon">
        <h2>HTML <u>example</u></h2>
        <p>You can use <b>bold text</b>, <b class="why">links</b>, and other HTML tags</p>
        <section class="thumbs">
        <section class="like">
            <img class="thumbs_up" src="images/thumbs_up.png" alt="thumbs up">
            <p>Great!</p>
        </section>
        <section class="dislike">
            <img class="thumbs_down" src="images/thumbs_down.png" alt="thumbs down">
        </section>
        </section>
    </section>
    </main>
</body>
</html>
