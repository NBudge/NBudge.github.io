<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sytlesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class='box_one'>
        <img class="icon" href="images/checkbox.jpg" alt="checkbox">
        <h2>Your work has been saved</h2>
    </section>
    <section class='box_two'>
        <img class="castle" href="images/castle.jpg" alt="castle">
        <h2>Sweet!</h2>
        <p>Model with a custom image</p>
        <p class="button">OK</p>
    </section>
    <section class='box_three'>
        <img class="icon" href="images/x-mark.jpg" alt="red x">
        <h2> Oops...</h2>
        <p>Something went wrong!</p>
        <p class="button">OK</p>
        <p class="why">Why do I have this issue?</p>
    </section>
    <section class='box_four'>
        <img class="icon" href="i-icon.png" alt="information icon">
        <h2>HTML example</h2>
        <p>You can use bold text, links, and other HTML tags</p>
        <section class="like">
            <img href="images/thumbs_up.png" alt="thumbs up">
            <p>Great!</p>
        </section>
        <section class="dislike">
            <img href="images/thumbs_down.png" alt="thumbs down">
        </section>
    </section>
</body>
</html>
