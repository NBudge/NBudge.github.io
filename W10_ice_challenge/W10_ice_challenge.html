<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="column_one">
        <h3>Sign Up</h3>
        <section class="information">
            <section class='info_box'>
                <p>Please sign up with your real name.
                <br>Once you have entered it, you will not be able to change it later.                <br><b>A password will be sent to your email, so please make sure it is correct.</b></p>
            </section>
            <section class="inputs">
                <input type='text' id="name" name="name" value="Enter your name">
                <br><input type='text' id="email" name="email" value="Enter your email">
                <br><input type='button' class="button" id="sign_up" name="sign_up" value="Sign Up">
            </section>
        </section>
    </section>
    <img src="London.jpg" alt="London Skyline">
